---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: riser-server
  namespace: riser-system
  labels:
    app: riser-server
  annotations:
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
spec:
  selector:
    matchLabels:
      app: riser-server
  serviceName: riser-server
  template:
    metadata:
      labels:
        app: riser-server
    spec:
      imagePullSecrets:
        - name: riser-registry
      terminationGracePeriodSeconds: 10
      imagePullSecrets:
        - name: us-gcr-io-registry
      containers:
      - name: server
        image: ghcr.io/riser-platform/riser-server:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
        envFrom:
        - configMapRef:
            name: riser-server
        env:
        - name: RISER_GIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: riser-server
              key: RISER_GIT_PASSWORD
        - name: RISER_GIT_USERNAME
          valueFrom:
            secretKeyRef:
              name: riser-server
              key: RISER_GIT_USERNAME
        - name: RISER_POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: riser-server
              key: RISER_POSTGRES_USERNAME
        - name: RISER_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: riser-server
              key: RISER_POSTGRES_PASSWORD
        - name: RISER_BOOTSTRAP_APIKEY
          valueFrom:
            secretKeyRef:
              name: riser-server
              key: RISER_BOOTSTRAP_APIKEY
              optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: riser-server
  namespace: riser-system
  labels:
    app: riser-server
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8000
  selector:
    app: riser-server

